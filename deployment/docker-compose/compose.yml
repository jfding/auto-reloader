---
version: '2.3'

services:
    loader:
        restart: always
        image: rushiai/auto-reloader:20250819
        build: ./_docker
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/usr/bin/docker
            - ./work:/work
            - ./keys:/root/.ssh
        working_dir: /work
        environment:
            - VERB=1
            #- SLEEP_TIME=360
               # default sleep time is 360s
            #- TIMEOUT=120
               # default timeout of possible pending cmd is 120s
